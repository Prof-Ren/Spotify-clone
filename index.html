<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="./Assets/logo.png">
    <title>Spotify - Web player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="navbar">
            <div class="logo">
                <img src="./Assets/White Logo.png">
            </div>
            <div class="search-area">
                <i class="fa-solid fa-house"></i>
                <div class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>What do you want to play?</span>
                </div>
            </div>
            <div class="additional-info">
                <button class="premium-btn">Explore Premium</button>
                <button class="install-btn">
                    <i class="fa-regular fa-circle-down"></i>
                    <span>Install App</span>
                </button>
                <i class="fa-regular fa-bell bell"></i>
                <button class="account">S</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="library">
                <div class="colapse-libr">
                    <img src="./Assets/Librery_icon.png">
                    <div>Your Library</div>
                </div>
                <div class="add-libr-icons">
                    <i class="fa-solid fa-plus add"></i>
                    <i class="fa-solid fa-arrow-right arrow"></i>
                </div>
            </div>
            <div class="playlist-card sidebar-card">
                <div class="bold-font">Create your first playlist</div>
                <div class="light-font">It's easy, we'll help you</div>
                <button>Create playlist</button>
            </div>
            <div class="podcast-card sidebar-card">
                <div class="bold-font">Let's find some podcasts to follow</div>
                <div class="light-font">We'll keep you updated on new episodes</div>
                <button>Browse podcasts</button>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-navbar">
                <button class="all-btn">All</button>
                <button class="music-btn">Music</button>
                <button class="podcasts-btn">Podcasts</button>
            </div>
        </div>
        <div class="music-player">Music player</div>
    </main>
</body>

</html>
